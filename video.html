<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Firearms Archive — Video Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f1216;
  color: #e6e6e6;
}

header {
  text-align: center;
  padding: 2rem;
  background: #141a22;
  border-bottom: 2px solid #2c3a4f;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
}

/* Video cards */
.video-card {
  background: #1a2230;
  border-radius: 12px;
  padding: 1rem;
  box-shadow: 0 0 18px rgba(0,0,0,0.5);
}

.video-card h2 {
  margin: 0.5rem 0;
  font-size: 1.1rem;
  color: #66aaff;
}

.video-card p {
  font-size: 0.9rem;
  color: #ccc;
}

/* Video elements */
video,
iframe {
  width: 100%;
  border-radius: 8px;
  background: #000;
}
  
  .category-bar {
  display: flex;
  justify-content: center;
  gap: 1rem;
  padding: 1rem;
  background: #141a22;
  border-bottom: 2px solid #2c3a4f;
}

.category-bar button {
  background: #1a2230;
  color: #e6e6e6;
  border: 1px solid #2c3a4f;
  padding: 0.5rem 1.2rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: all 0.2s ease;
}

.category-bar button:hover {
  background: #243049;
}

.category-bar button.active {
  background: #66aaff;
  color: #000;
  border-color: #66aaff;
}
  
  .back-button {
  position: fixed;
  top: 16px;
  left: 16px;
  background: #1a2230;
  color: #e6e6e6;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  text-decoration: none;
  font-size: 0.85rem;
  border: 1px solid #2c3a4f;
  box-shadow: 0 0 12px rgba(0,0,0,0.6);
  transition: all 0.2s ease;
  z-index: 1000;
}

.back-button:hover {
  background: #66aaff;
  color: #000;
  border-color: #66aaff;
}
  
  .video-header {
  text-align: center;
  padding: 3rem 1rem 2rem;
  background: linear-gradient(to bottom, #0f1216, #141a22);
  border-bottom: 2px solid #2c3a4f;
}

.video-header h1 {
  font-family: monospace;
  font-size: 2rem;
  letter-spacing: 2px;
  color: #66aaff;
  margin-bottom: 0.5rem;
}

.video-header p {
  font-size: 0.9rem;
  color: #aab3c2;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.status-line {
  margin-top: 0.75rem;
  font-family: monospace;
  font-size: 0.75rem;
  color: #7cff7c;
  letter-spacing: 1px;
}
</style>
</head>

<body>

  <a href="menu.html" class="back-button">← Menu</a>
  
<header class="video-header">
  <h1>VISUAL INTELLIGENCE ARCHIVE</h1>
  <p>Weapons Footage & Statistics</p>
</header>

  <nav class="category-bar">
  <button class="active" onclick="filterVideos('all')">All</button>
  <button onclick="filterVideos('pistol')">Pistols</button>
  <button onclick="filterVideos('rifle')">Rifles</button>
  <button onclick="filterVideos('smg')">SMGs</button>
  </nav>
  
<main class="grid">

  <!-- LOCAL VIDEO -->
  <article class="video-card" data-category="pistol">
    <video controls>
      <source src="videos/m1911.mp4" type="video/mp4">
    </video>
    <h2>M1911</h2>
    <p>
      M1911 being fired
    </p>
  </article>

  <!-- ANOTHER LOCAL VIDEO -->
  <article class="video-card" data-category="rifle">
    <video controls>
      <source src="videos/m4.mp4" type="video/mp4">
    </video>
    <h2>M4 Carbine</h2>
    <p>
      M4 Carbine being fired
    </p>
  </article>
  
  <article class="video-card" data-category="smg">
    <video controls>
      <source src="videos/uzi.mp4" type="video/mp4">
    </video>
    <h2>Uzi</h2>
    <p>
      Uzi being fired
    </p>
  </article>
  
  <article class="video-card" data-category="smg">
    <video controls>
      <source src="videos/mp5.mp4" type="video/mp4">
    </video>
    <h2>HK Mp5</h2>
    <p>
      HK Mp5 being fired
    </p>
  </article>

</main>

<footer style="text-align:center; padding:1rem; font-size:0.8rem; color:#aaa;">
  Educational use only • No instructional content
</footer>

  <script>
function filterVideos(category) {
  const cards = document.querySelectorAll('.video-card');
  const buttons = document.querySelectorAll('.category-bar button');

  buttons.forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');

  cards.forEach(card => {
    const categories = card.dataset.category.split(' ');

    if (category === 'all' || categories.includes(category)) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>
  
</body>
</html>
